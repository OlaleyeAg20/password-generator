<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1">
     <title>Password Generator</title>
     <link rel="stylesheet" href="index.css"
</head>
<body id="body">
     <div class="container" id="container">
     <div class="sub">
          <div class="intro">
          <h1>
               Generate a <br/><span class="random">random password</span>
          </h1>
          <p>Never use an insecure password again.</p>
          </div>
          <p>Password Length: </p>
          <select type="number" id="input" class="password-container input">
                 <option>4</option>
                 <option>5</option>
                 <option>6</option>
                 <option>7</option>
                 <option>8</option>
                 <option>9</option>
                 <option>10</option>
                 <option>11</option>
                 <option>12</option>
          </select>
          <div class="btn">
          
          <button onclick="generatePassword()" id="btn" class="main-btn" >Generate Passwords</button>
          <button class="main-btn" id="refresh" onclick="refresh()">Refresh</button>
          </div>
     </div>
     <div class="output">
          <span class="password-container" id="password"></span>
          <span class="password-container" id="passwords"></span>
     </div>
     <button class="main-btn" onclick="copyContent()">Copy</button>
     <p class="fine-print">We recommend using Chrome or Brave browser</p>
     <p class="fine-print">Â©2023 Ayomide Olaleye Gideon (frontend developer)</p>
     <button class="btn" id="dark"><img src="bulb.png" alt="dark mode" class="dark-img"></button>
     <button class="btn" id="light">
          <img src="dark.png" alt="light mode" class="dark-img">
     </button>
    <div class="iframe">
    <div class="headphone"></div>
     <iframe src="https://ayomideolaleye.netlify.app/" height="500" width="100%" id="frame"></iframe>
     <div id="screen"></div>
     <div class="button" id="button"></div>
     </div>
     </div>
     
     <script src="index.js"></script>
</body>
</html>
